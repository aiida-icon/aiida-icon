spack:
  view: /opt/view
  specs:
  - icon ~aes ~jsbach ~ocean ~coupling ~rte-rrtmgp

  'compilers:':
  - compiler:
      spec: gcc@11.4.0
      paths:
        cc: /usr/bin/gcc-11
        cxx: /usr/bin/g++-11
        f77: /usr/bin/gfortran-11
        fc: /usr/bin/gfortran-11
      flags: {}
      operating_system: ubuntu24.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []

  config:
    install_tree:
      root: /opt/spack
      padded_length: 128

  packages:
    all:
      require: target=x86_64

  mirrors:
    local-buildcache:
      url: oci://ghcr.io/aiida-icon/spack-buildcache
      binary: true
      signed: false
      access_pair:
        id: SPACK_OCI_USER
        secret_variable: SPACK_OCI_TOKEN #  NOTE to generate a new token one has to go to developer settings -> token classics with "write:packages" permission and then add this token as secret to the repo
