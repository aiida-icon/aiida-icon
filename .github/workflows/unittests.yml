name: unittests

on:
  push:
    branches: [main]
  pull_request:
    # always

jobs:
  unittests:
    runs-on: ubuntu-latest
    timeout-minutes: 120 # when icon needs to be rebuild it can take 70 minutes
    strategy:
      matrix:
        python-version: ["3.12"]
        aiida-version: ['stable']
    services:
      postgres:
        image: postgres:10
        env:
          POSTGRES_DB: test_aiida
          POSTGRES_PASSWORD: ''
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        - 5432:5432
      rabbitmq:
        image: rabbitmq:latest
        ports:
        - 5672:5672

    permissions:
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Spack
      uses: spack/setup-spack@v2
      with:
        buildcache: true  # Configure oci://ghcr.io/spack/github-actions-buildcache

    - name: Install
      env:
        GITHUB_USER: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.SPACK_OCI_TOKEN }}
      run: |
        sudo apt install gcc-11 g++-11 gfortran-11
        which gcc-11
        which g++-11
        which gfortran-11
        spack -e . add python@${{matrix.python-version}}
        spack -e . install

    - name: Run
      shell: spack-bash {0}
      run: |
        spack env activate .
        spack find

    - name: Push packages and update index
      env:
        GITHUB_USER: agoscinski
        GITHUB_TOKEN: ${{ secrets.SPACK_OCI_TOKEN }}
      run: spack -e . buildcache push --base-image ubuntu:latest --update-index local-buildcache
      if: ${{ !cancelled() }}

    - name: Install Python dependencies
      shell: spack-bash {0}
      run: |
        spack env activate .
        which python
        which pip
        pip install --upgrade pip 
        pip install hatch

    - name: run unittests
      shell: spack-bash {0}
      run: |
        spack env activate .
        hatch test -py ${{matrix.python-version}} -n auto -v tests

    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      if: ${{ failure() }}
